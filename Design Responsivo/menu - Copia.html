		html,body{
			height: 100%;
		}
/*		body{
			background: url(images/bg-azul.jpg) 50% 50% no-repeat;

		header{
			position: relative;
			/*background: url(images/logo-eng-menu.svg) no-repeat 100% 100%;
		    background-position: center;*/
		    /*background-size: 70%;*/
		    width: 100%;
		    height: 100px;
		}
		#menu ul{
			padding: 0;
			text-align: center;
		}
		#menu ul li a.link{
			text-decoration: none;
			color: #000;
			font-family: "Roboto";
			text-transform: uppercase;
			display: block;
			font-size: 16px;
			line-height: 1;
			padding: 5px 5px;
		}
		#menu{
			clear: both;
			margin: 0 auto;
			max-width: 1377px;
			min-height: 100px;
			position: relative;
		}
		.menu-right{
			float: right;
		}
		.menu-left{
			float: left;
		}
		ul > li{
			display: inline-block;
			position: relative;
			margin-right: 40px;
			margin-top: 40px;
		}
		#menu ul li a.link::before{
			top: -2px;
			-webkit-transform: translateY(-10px);
			-moz-transform: translateY(-10px);
			transform: translateY(-10px);
		}
		#menu ul li a.link::after{
			bottom: 0;
			-webkit-transform: translateY(10px);
			-moz-transform: translateY(10px);
			transform: translateY(10px);
		}
		#menu ul li a.link::before,#menu ul li a.link::after{
			position: absolute;
			left: 0;
			width: 100%;
			height: 1px;
			background: #000;
			content: '';
			opacity: 0;
			visibility: hidden;
			-webkit-transition: visibility 0.3s, opacity 0.3s, -webkit-transform 0.3s;
			-moz-transition: visibility 0.3s, opacity 0.3s, -moz-transform 0.3s;
			transition: visibility 0.3s, opacity 0.3s, transform 0.3s;
		}
		#menu ul li a.link:hover::before, #menu ul li a.link:hover::after,#menu ul li a.link:focus::before, #menu ul li a.link:focus::after{
			visibility: visible;
			opacity: 1;
			-webkit-transition: visibility 0.3s, opacity 0.3s, -webkit-transform 0.3s;
			-moz-transition: visibility 0.3s, opacity 0.3s, -moz-transform 0.3s;
			transition: visibility 0.3s, opacity 0.3s, transform 0.3s;
			-webkit-transform: translateY(0);
			-moz-transform: translateY(0);
			transform: translateY(0);
		}
		#logo{
			position: absolute;
			display: block;
			top: 0;
			left: 0;
			/*background: url(images/logo-eng-menu.svg) 100% 100%;*/
		}

		/*------------------------------------------*/
		/*@import "compass/css3";*/

		@-webkit-keyframes bounce {
			0%,20%,50%,80%,100% {
				transform:translateY(0);
			}
			40% {
				transform:translateY(-30px);
			}
			60% {
				transform:translateY(-15px);
			}
		}

	<script type="text/javascript">
		$(document).ready(function(){

			$("ul li").click(function(){
				if($(this).is(":visited"))
					$(this).children("ul").slideUp();
				else
					$(this).siblings().children("ul").slideUp();
					$(this).children("ul").slideDown();
			});
		});
	</script>
