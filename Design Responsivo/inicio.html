<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Design Responsivo</title>
	<link rel="shortcut icon" href="images/favicon1.png">
	<link rel="stylesheet" href="css/fluido.css" media="screen">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="css/reset.css">
	<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
	<script>
	$(document).ready(function(){

		$("table.grid tbody > tr:odd").addClass("odd");

		$(document).find("table").each(function(){
			$(".input-checkbox").css("border-left","1px solid #8D9C52");
		});

		$("#check-todos").click(function(){
			if($(this).is(":checked")){
				$("#tabela tbody :checkbox").prop('checked',true).closest('tr').addClass('rowselected');
			}
			else{
				$("#tabela tbody :checkbox").prop('checked',false).closest('tr').removeClass('rowselected');
			}
		});

		$("#tabela tbody :checkbox").click(function(){
				if ($(this).is(':checked'))
					$(this).closest('tr').addClass('rowselected');
				else
					$(this).closest('tr').removeClass('rowselected');
				if ($('#tabela tbody :checkbox').length == $('#tabela tbody :checkbox:checked').length)
					$('#tabela thead :checkbox').prop('checked', true);
				else
					$('#tabela thead :checkbox').prop('checked', false);
			});

	});
	</script>
</head>
<body>
	<div id="corpo">
		<div id="conteudo">
				<h2 class="titulo">Cadastro de Usuário</h2>
			<div class="line">
				<label for="inp-nome" class="grid col2">Nome:</label>
				<input type="text" id="inp-nome" class="grid col5" autofocus>
			</div>
			<div class="line">
				<label for="txt-usuario" class="grid col2">Usuário:</label>
				<input type="text" id="txt-usuario" class="grid col2">
			</div>
			<div class="line">
				<label class="grid col2">Sexo:</label>
				<div class="radio grid col4">
					<div class="radio-option">
						<input checked type="radio" name="sexo" id="masc" class="css-checkbox">
						<label for="masc" class="css-label">Masculino</label>
					</div>
					<div class="radio-option">
						<input type="radio" name="sexo" id="femi" class="css-checkbox">
						<label for="femi" class="css-label">Feminino</label>
					</div>
				</div>
			</div>
			<div class="line">
				<label for="select" class="grid col2">Select:</label>
				<select class="grid col5" id="select">
						<option>Todas</option>
						<option>Regional do NVII</option>
						<option>Regional São Paulo</option>
						<option>Regional STA I</option>
						<option>Regional STA II</option>
						<option>Regional STA III</option>
						<option>Regional STA IV</option>
						<option>Regional STA V</option>
						<option>Apoena</option>
						<option>SBRR</option>
				</select>
			</div>
			<div class="line">
				<label class="grid col2">Input Colors:</label>
				<input type="text" class="grid col3">				
			</div>

			<div class="line">
				<table class="grid" style="margin:0 auto; width: 800px;" id="tabela">
					<thead>
						<tr>
							<th align="center" style="width: 100px;">Código</th>
							<th align="center" style="width: 200px;">Usuário</th>
							<th align="center">Nome</th>
							<th align="center" style="width: 100px;">Data Cadastro</th>
							<th width="25px">
								<input type="checkbox" id="check-todos">
							</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center">1055</td>
							<td>alexmartins</td>
							<td>Alex Sandro Martins Moura</td>
							<td align="center">16/12/2015</td>
							<td class="input-checkbox">
								<input type="checkbox">
							</td>
						</tr>
						<tr>
							<td align="center">1055</td>
							<td>alexmartins</td>
							<td>Alex Sandro Martins Moura</td>
							<td align="center">16/12/2015</td>
							<td class="input-checkbox">
								<input type="checkbox">
							</td>
						</tr>
						<tr>
							<td align="center">1055</td>
							<td>alexmartins</td>
							<td>Alex Sandro Martins Moura</td>
							<td align="center">16/12/2015</td>
							<td class="input-checkbox">
								<input type="checkbox">
							</td>
						</tr>
						<tr>
							<td align="center">1055</td>
							<td>alexmartins</td>
							<td>Alex Sandro Martins Moura</td>
							<td align="center">16/12/2015</td>
							<td class="input-checkbox">
								<input type="checkbox">
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
