<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Design Responsivo</title>
	<link rel="shortcut icon" href="images/favicon1.png">
	<link rel="stylesheet" href="css/fluido.css" media="screen">
	<link rel="stylesheet" href="css/fonts.css">
</head>
<body>
	<div id="corpo">
		<div id="conteudo">
				<h2 class="titulo">Cadastro de Usuário</h2>
			<div class="line">
				<label for="inp-nome" class="grid col1">Nome:</label>
				<input type="text" id="inp-nome" class="grid col5">
			</div>
			<div class="line">
				<label for="txt-usuario" class="grid col1">Usuário:</label>
				<input type="text" id="txt-usuario" class="grid col1">
			</div>
			<div class="line">
				<label class="grid col1">Sexo:</label>
				<div class="radio grid col4">
					<div class="radio-option">
						<input checked type="radio" name="sexo" id="masc" class="css-checkbox">
						<label for="masc" class="css-label">Masculino</label>
					</div>
					<div class="radio-option">
						<input type="radio" name="sexo" id="femi" class="css-checkbox">
						<label for="femi" class="css-label">Feminino</label>
					</div>
				</div>
			</div>
			<div class="line">
				<label for="select" class="grid col1">Select:</label>
				<select class="grid col5" id="select">
						<option>Todas</option>
						<option>Regional do NVII</option>
						<option>Regional São Paulo</option>
						<option>Regional STA I</option>
						<option>Regional STA II</option>
						<option>Regional STA III</option>
						<option>Regional STA IV</option>
						<option>Regional STA V</option>
						<option>Apoena</option>
						<option>SBRR</option>
				</select>
			</div>
		</div>
	</div>
</body>
</html>
